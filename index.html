<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiri Benes Data Processing Business Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 24px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #6750a4;
        }

        .business-info {
            margin-bottom: 20px;
        }

        .business-info h1 {
            color: #6750a4;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .business-info p {
            color: #49454f;
            margin-bottom: 8px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-link {
            text-decoration: none;
            color: #6750a4;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #938f99;
        }

        @media (max-width: 480px) {
            .card {
                padding: 16px;
                margin: 0 10px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="jb-profile.jpg" alt="Profile photo Jiri Benes" class="profile-photo">

        <div class="business-info">
            <h1>Data Processing Solutions</h1>
            <p><strong>Business Activity:
                </strong><br>
                Data Processing, Hosting & Related Activities</p>
            <p><strong>Phone:</strong> +358413188401</p>
            <p><strong>Business ID:</strong> 2975756-8</p>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/jiri-benes-107629208/" class="social-link">LinkedIn</a>

        </div>
    </div>
</body>

</html>
